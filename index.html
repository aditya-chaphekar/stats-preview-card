<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"> <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>

    <link href="css/dist/style.css" rel="stylesheet" />

  </head>
  <body>

    <div class="card">
      <div class="card-content">
        <h1>Get <span class="accent">insights</span> that help your business grow. </h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="stats">
          <div class="stats-item">10k+ <span class="stat-type">companies</span></div>
          <div class="stats-item">314 <span class="stat-type">templates</span></div>
          <div class="stats-item">12m+ <span class="stat-type">queries</span></div>
        </div>
      </div>
    </div>

  </body>
</html>
